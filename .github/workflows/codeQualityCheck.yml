name: Code Quality Check

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  # Schedule to run weekly (every Monday)
  schedule:
    - cron: '0 0 * * SAT'

jobs:
  check-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.9.0

      - name: Install dependencies
        run: npm install

      - name: Run Prettier and ESLint
        run: |
          npm run format:fix
          npm run lint:fix
